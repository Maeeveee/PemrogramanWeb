<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQuery Accordion</title>
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.14.0/jquery-ui.js"></script>
    <script>
        $(function(){
            $("jQuery_accordion").accordion();
        })
    </script>
</head>
<body>
    <div id="jQuery_accordion"></div>
        <h3>Header 1</h3>
        <p>This is section 1.
            place your content here in paraghraph or use div elements etc.
        </p>
        <h3>Header 2</h3>
        <p>This is section 2. you can also include image like this:
            <br><img src="img/gambar1.jpg" width="200"/>
        </p>
        <h3>Header 3</h3>
        <div>
            <p>This is section 3. content can include listing as well.</p>
            <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
            </ol>
        </div>
</body>
</html>
