<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Operator</title>
</head>
<body>
    <h2>JavaScript Operator</h2>
    <p>x=5, y=6 menghitung z = x+y, dan tampil z:</p>
    <p id="demo"></p>
    <script>
        var x = 5
        var y = 6
        var z = x + y
        document.getElementById("demo").innerHTML = z
    </script>
</body>
</html>
