<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript loops</title>
</head>
<body>
    <h2>JavaScript loops</h2>
    <p id ="demo"></p>
    <script>
        var txt = ""
        var i = 0
        for (i = 0; i < 5; i++) {
            txt += "The number is " + i + "<br>"
        }
        document.getElementById("demo").innerHTML = txt
    </script>
</body>
</html>
