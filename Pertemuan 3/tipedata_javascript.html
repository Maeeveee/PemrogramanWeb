<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Tipedata javascript</title>
</head>
<body>
    <h2>JavaScript data type</h2>
    <p>Contoh Javascript data type</p>
    <p id="demo"></p>
    <script>
        var x     // x belum terdefinisi
        x = 5     // x menjadi number
        x ="john" // x menjadi string

        document.getElementById("demo").innerHTML = x
    </script>
</body>
</html>
