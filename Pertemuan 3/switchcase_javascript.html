<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Switch case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5")
        var hadiah = ""

        switch (jawab) {
            case "1":
                hadiah = "Tisu"
                break;
            case "2":
                hadiah = "1 kotak kopi"
                break;
            case "3":
                hadiah = "sticker"
                break;
            case "4":
                hadiah = "Minyak Goreng"
                break;
            case "5":
                hadiah = "Uang Rp.50.000"
                break;
            default:
                document.write("<p>Opps! kamu salah memasukkan angka</p>")
                break;
            }
        if (hadiah === "") {
            document.write("<p>Kamu gagal mendapatkan hadiah</p>")
        } else {
            document.write("<h2>Kamu mendapatkan hadiah " + hadiah + "</h2>")
        }
        

    </script>
</body>
</html>
